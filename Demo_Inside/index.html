<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Three.js + AR.js Marker Tracking</title>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- AR.js (Three.js Version, funktionierender CDN) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.Camera();
  scene.add(camera);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ARToolkit Source
  const arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });

  // Auf DOMContentLoaded warten
  window.addEventListener('DOMContentLoaded', () => {
    arToolkitSource.init(function onReady() {
      // Jetzt ist domElement garantiert vorhanden
      onResize();
    });
  });

  window.addEventListener('resize', () => onResize());

  function onResize() {
    if (!arToolkitSource.domElement) return;
    arToolkitSource.onResize();
    arToolkitSource.copySizeTo(renderer.domElement);
    if (arToolkitContext.arController !== null) {
      arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
    }
  }

  // ARToolkit Context
  const arToolkitContext = new THREEx.ArToolkitContext({
    cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/three.js/data/camera_para.dat',
    detectionMode: 'mono'
  });

  arToolkitContext.init(() => {
    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
  });

  // Marker
  const markerRoot = new THREE.Group();
  scene.add(markerRoot);

  new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
    type: 'pattern',
    patternUrl: 'pattern-star-marker.patt'
  });

  // Blaue Box
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshBasicMaterial({ color: 0x0000ff })
  );
  cube.position.y = 0.5;
  markerRoot.add(cube);

  // Render Loop
  function animate() {
    requestAnimationFrame(animate);
    if (arToolkitSource.ready) arToolkitContext.update(arToolkitSource.domElement);
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
