<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes"> 
        <script src="js/aframe-v1.5.0.min.js"></script>
        <script src="js/aframe-marker-ar.js"></script>
    </head>

    <body>
        <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false">
            
            <a-assets>
                <video id="videoBunny" preload="auto"
                    src="assets/hfu-1758010702.mp4"
                    width="160" height="90" autoplay loop="true"
                    crossOrigin="anonymous" muted></video>
            </a-assets>

            
            <a-marker type="pattern" url="pattern-star-marker.patt">
                <a-plane width="1.5" height="1.5" position="0 0 0" play-on-click material="shader: flat; src: #videoBunny" geometry="" rotation="-90 0 0"></a-plane>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>

</html>
